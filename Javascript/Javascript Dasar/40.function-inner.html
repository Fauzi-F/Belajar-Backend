<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        INNER FUNCTION
        Adalah Function yang terdapat di dalam function, namun hanya bisa dipanggil di dalam function tersebut tidak bisa dipanggil di luar function.
        */

      function outer() {
        function inner() {
          console.info("Inner");
        }
        inner();
        inner();
        inner();
        inner();
      }

      outer(); // mengeluarkan output 4 kali inner
      inner(); // error karena inner belum didefinisikan, karena function inner hanya bisa dipanggil di dalam function outer
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // alert untuk mengirimkan informasi
      // prompt untuk menerima inputan
      // confirm untuk meminta konfirmasi dengan output true atau false

      const login = confirm("Anda yakin ingin login?");
      if (login) {
        const name = prompt("Siapa Nama Anda");

        alert(`Hello ${name}`);
      } else {
        alert("Good Bye");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // membuat parameter seperti menginisialisasi variabel
      function sayHelloWorld(firstname, lastname) {
        document.writeln(`<p>Hello ${firstname} ${lastname}</p>`);
      }

      sayHelloWorld("Muhamad", "Fauzi");
      sayHelloWorld("Budi", "Nugraha");
    </script>
  </body>
</html>

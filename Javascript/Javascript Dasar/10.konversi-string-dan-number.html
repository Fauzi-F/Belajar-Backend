<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      KONVERSI STRING DAN NUMBER
      1. parseInt(string) = konversi dari string ke number (bilangan bulat)

      2. parseFloat(string) = konversi dari string ke number (bilangan pecahan)

      3. Number(string) = konversi dari string ke number (bilangan bulat atau pecahan)

      4. number.toString() = konversi dari number ke string
      */

      const value1 = parseInt("5");
      const value2 = 1;
      const sum = value1 + value2;

      document.writeln(`<p>${sum}</p>`);

      document.writeln(`<p>${parseInt("1.9")}</p>`);
      document.writeln(`<p>${parseFloat("1.1")}</p>`);
      document.writeln(`<p>${Number("2")}</p>`);
      document.writeln(`<p>${Number("1.2")}</p>`);

      const a = 2;
      const b = 2;
      const total = a.toString() + b.toString();
      document.writeln(`<p>${total}</p>`);

      document.writeln(`<p>${parseInt("7.7angka")}</p>`);
      document.writeln(`<p>${parseFloat("7.5angka")}</p>`);
      document.writeln(`<p>${Number("5.7angka")}</p>`);

      const first = Number("angka");
      const totalNumber = first + 100;
      document.writeln(`<p>${totalNumber}</p>`);

      document.writeln(`<p>${isNaN(first)}</p>`);
      document.writeln(`<p>${isNaN(100)}</p>`);
      document.writeln(`<p>${isNaN(NaN)}</p>`);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /* 
    Tipe Data Number :
    
    1. Bilangan bulat atau bilangan pecahan tidak perlu ada penambahan apapun, cukup ketik angkanya saja.

    2. Number Notation, javascript mendukung number notation seperti binary, hexadecimal, dan octal. Namun defaultnya adalah notasi basis 10 atau angka biasa yang kita gunakan.
    notasi 10 : ketik angka biasa
    hexadecimal : 0xFF (tambah 0x sebelum angka)
    binary : 0b101010 (tambah 0b)
    octal : 0o10 (tambah 0o)
    
    */

    // Angka Biasa (Notasi 10)
    document.writeln(100);
    document.writeln("<br>");
    document.writeln(125.21);
    document.writeln("<br>");

    // Angka Hexadesimal
    document.writeln(0xFF);
    document.writeln("<br>");
    // Angka Binari
    document.writeln(0b101010);
    document.writeln("<br>");
    // Angka Oktal
    document.writeln(0o10);
    document.writeln("<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        Nullish Coalescing Operator
        sama seperti ternary operator, bedanya adalah bisa mendeteksi null dan undefined, jika data null atau undefined maka value default yang diambil
        */

      let parameter;
      let data = parameter;

      if (data === undefined || data === null) {
        data = "default value";
      }

      document.writeln(data);

      data = parameter ?? "Nilai Default";

      document.writeln(data);
    </script>
  </body>
</html>

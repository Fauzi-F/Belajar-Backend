<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        LABEL
        Label merupakan penanda yang bisa digunakan dengan kata kunci break dan continue.
        Secara default saat kita melakukan break atau continue, dia akan melakukan terhadap perulangan dimana kode break dan continue itu digunakan.
        Dengan menggunakan label, kita bisa melakukan break dan continue terhadap perulangan yang kita inginkan, asalkan pada perulangannya kita gunakan label.

        Untuk membuat label, kita bisa gunakan nama label lalu diikuti dengan titik dua (:)
        */

      // contoh continue tanpa label
      console.log(`Continue Tanpa Label`);

      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
          if (i === 2 && j === 2) {
            continue; // Melompati hanya iterasi loop dalam
          }
          console.log(`i: ${i}, j: ${j}`);
        }
      }
      console.log("Selesai!");

      //contoh continue dengan label
      console.log(`Continue Dengan Label`);
      outerLoop: for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
          if (i === 2 && j === 2) {
            continue outerLoop; // Melompati iterasi loop luar
          }
          console.log(`i: ${i}, j: ${j}`);
        }
      }
      console.log("Selesai!");
    </script>
  </body>
</html>

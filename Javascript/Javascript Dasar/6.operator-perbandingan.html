<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        OPERATOR PERBANDINGAN
        1. > adalah lebih dari
        2. < adalah kurang dari
        3. >= adalah lebih dari sama dengan
        4. <= adalah kurang dari sama dengan
        5. == adalah sama dengan
        6. === adalah sama dengan dan sama tipe
        7. != adalah tidak sama dengan
        8. !== adalah tidak sama dengan dan tidak sama tipe
        */

        let result = 5 == "5";
        document.writeln(result + "<br>");

        result = 5 === "5";
        document.writeln(result + "<br>");

        result = 5 > 10;
        document.writeln(result + "<br>");

        result = 5 < 10;
        document.writeln(result + "<br>");
    </script>
</body>
</html>

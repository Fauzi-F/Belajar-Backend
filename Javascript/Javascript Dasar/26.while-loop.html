<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
       WHILE LOOP
       versi perulangan yang lebih sederhana dibanding for loop, karena hanya terdapat kondisi perulangan tanpa init statement dan post statement
      */

      let counter = 0;
      while (counter <= 10) {
        document.writeln(`<p>Perulangan While Ke-${counter}</p>`);
        counter++;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        OPERATOR LOGIKA
        1. && (AND)
        2. || (OR)
        3. ! (Unary / kebalikan)

        Operator AND (&&)
        - nilai akan true jika keduanya true, selain itu nilainya false
        
        Operator OR (||)
        - nilai akan true jika salah satu true, selain itu nilainya false

        Operator Unary (kebalikan) (!)
        - mengubah nilai awal yang true menjadi false dan sebaliknya
        */

        const nilaiUjian = 76;
        const nilaiAbsensi = 74;

        const lulusUjian = nilaiUjian > 75;
        const lulusAbsensi = nilaiAbsensi > 75;

        const lulus = lulusUjian || lulusAbsensi;
        const lulus2 = lulusUjian && lulusAbsensi;
        document.writeln(lulus + "<br>");
        document.writeln(lulus2);
    </script>
</body>
</html>

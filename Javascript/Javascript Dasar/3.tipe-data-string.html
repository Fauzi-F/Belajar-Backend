<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Tipe Data String:
        Tipe data string bisa diapin menggunakan petik dua atau petik satu, namun baiknya konsisten
        
        Data string bisa digabungkan dengan tambahkan tanda +
        
        Escape Sequence:
        ENTER = \n
        TAB = \t
        BACKSPACE = \b
        petik 1 (') = \'
        petik 2 (") = \"
        slash (\) = \\
        */

        document.writeln("Fauzi");
        document.writeln("<br>");
        document.writeln('Fauzi');
        document.writeln("<br>");
        document.writeln("Muhamad" + " Fauzi");
    </script>
</body>
</html>

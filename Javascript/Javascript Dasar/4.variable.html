<html lang="en">
<head>

<body>
    <script>
        /* 
        VARIABLE:
        Variable pada JS bersifat dynamic language, artinya hanya perlu menuliskan var saja bisa mengisi variable apapun

        pada 2015 ke atas, kata kunci variable diubah menjadi let dan const.
        let = variable yang bisa diubah.
        const = variable yang tidak boleh diubah.
        */
        
        let firstName = "Muhamad";
        let middleName = "Al";
        let lastName = "Fauzi";
        let fullName = firstName + " " + middleName + " " + lastName;
        const birthDate = "17 Agustus 2024";

        document.writeln(fullName);
        document.writeln("<br>");
        document.writeln(fullName);
        document.writeln("<br>");
        document.writeln(fullName);
        document.writeln("<br>");
        document.writeln(fullName);
        document.writeln("<br>");
        document.writeln(birthDate);
        document.writeln("<br>");
    </script>
</body>

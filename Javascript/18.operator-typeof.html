<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // typeof merupakan operator untuk mengetahui tipe data sebuah variable

      let data;
      let kosong = null;
      let angka = 10;
      let larik = [];
      let obj = {};

      document.writeln(`<p>${typeof data}</p>`);
      document.writeln(`<p>${typeof kosong}</p>`);
      document.writeln(`<p>${typeof angka}</p>`);
      document.writeln(`<p>${typeof larik}</p>`);
      document.writeln(`<p>${typeof obj}</p>`);
    </script>
  </body>
</html>
